<h4>Author Courses</h4>
<div class="row">
    <div class="col-md-3">
        <h4>Course Name</h4>
    </div>
</div>
<div class="row" ng-repeat="course in vm.author.Courses">
    <div class="col-md-3">
        <a ui-sref="course({ courseId: course.CourseId })" href>{{ course.CourseName }}</a>
    </div>
</div>
